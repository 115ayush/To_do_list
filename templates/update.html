{% extends 'base.html' %}

{% block head %}
    <title>Update Task</title>  <!-- Add a title for the page -->
{% endblock %}

{% block body %}
<div class="content">
    <h1 class="head">Update Task</h1>
  
    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}">
		<button class="button" type="submit" value="Update">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
